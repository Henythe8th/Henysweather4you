<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henysweather4you</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="searchBar">
            <button>Tap here for Weather</button>
        </div>
        <div class="weather">
            <h2 class="city">Weather in Florida</h2>
            <h1 class="Temperature">85 degrees Farenheit</h1>
            <img src="" alt="" class="icon"/>
            <div class="weather conditions">Overcast</div>
            <div class="humidity">38%</div>
            <div class="windspeed">5 mph</div>
            <div class="uv index">0 Low</div>
        </div>
    </div>
</body>


<script src="script.js"></script>
</html>
